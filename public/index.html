<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatty - Realtime Voice AI</title>
  <style>
    body {
      margin: 0;
      background: #111827;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #F65228;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background: #4f46e5;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    .transcript {
      max-width: 600px;
      margin-top: 20px;
      padding: 15px;
      background: #1f2937;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Chatty - Realtime Voice AI</h1>
  <button id="start-btn">Start Talking</button>
  <button id="stop-btn" disabled>Stop</button>
  <div class="transcript" id="transcript"></div>

  <!-- ‚úÖ Load Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- ‚úÖ Load ChattyClient -->
  <script src="chatty-client.js"></script>

  <!-- ‚úÖ App logic -->
  <script>
    let chatty = null;

    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const transcriptBox = document.getElementById('transcript');

    startBtn.addEventListener('click', async () => {
      startBtn.disabled = true;
      stopBtn.disabled = false;

      chatty = new ChattyClient();
      await chatty.initialize();

      transcriptBox.innerHTML += `<div><em>üé§ Listening...</em></div>`;
    });

    stopBtn.addEventListener('click', () => {
      if (chatty) {
        chatty.dispose();
        chatty = null;
      }
      startBtn.disabled = false;
      stopBtn.disabled = true;
      transcriptBox.innerHTML += `<div><em>‚èπÔ∏è Stopped.</em></div>`;
    });
  </script>
</body>
</html>
