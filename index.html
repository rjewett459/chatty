<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatty Voice Portal</title>
</head>
<body>
  <h1>Talk to Chatty 🎙️</h1>
  <button id="start">Start Talking</button>

  <!-- Include your client -->
  <script src="chatty-client.js"></script>
  <script>
    // Wait for DOM to be ready
    window.addEventListener("DOMContentLoaded", () => {
      const chatty = new ChattyClient();

      document.getElementById("start").addEventListener("click", async () => {
        console.log("🚀 Starting Chatty...");
        await chatty.initialize(); // If you need to pass an API key, pass it here
      });
    });
  </script>
</body>
</html>
